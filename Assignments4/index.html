<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Tìm số lớn nhất trong Array [-3, 5, 1, 3, 2, 10]</p>
    <button onclick="getMaxNum()">Click to start</button>
    <p>Số lớn nhất trong Array đã cho là: </p>
    <div id="result"></div>
  </body>
</html>

<script>
  function getMaxNum() {
    let maxnum = 0;
    let arr = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > maxnum) {
        maxnum = arr[i];
      }
    }
    document.getElementById('result').innerHTML += maxnum;
    // alert(maxnum);
  }
</script>
